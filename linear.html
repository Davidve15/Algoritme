<html>

    <body>
      <script>
        //function main() {
    var zoekGetal, i;

    // Hier worden de variabelen aangemaakt.
    var getallenRij = createArray(10);

    // In deze for loop heb je een startwaarde van 0 en een eind waarde van 9
    for (i = 0; i <= 9; i++) {
        getallenRij[i] = Math.floor(Math.random() * 100);
    }
    window.alert("Welk getal wil je zoeken: ");
    zoekGetal = Number(window.prompt('Enter a value for zoekGetal'));
    i = 0;

    // Na het breakpoint, wordt hier gevraagt welk getal er moet komen.
    while (zoekGetal != getallenRij[i] && i < 9) {
        i = i + 1;
    }

    // In de while loop wordt gekeken welk gezochte getal, op de getallenlijn staat. Als dat niet zo is gaat het programma door.
    if (i < 9) {

        // Als het gezochte getal op >9 staat, gaat het IF statement deze kant op.
        if (i > 9) {
            window.alert("Getal niet gevonden");
        } else {
            window.alert(zoekGetal.ToString() + " staat op plek " + i);
        }
    } else {

        // Als het gezochte getal op <9 staat, gaat het IF statement deze kant op.
        window.alert(zoekGetal.ToString() + " staat op plek " + i);
    }
//}

      </script>
      
    </body>
